<!DOCTYPE html>
<html>
<head>
<style>

.border-heading {
 display: inline;
 color: white;
 border: double mediumseagreen;
}

h1 {
 border: 4px dotted white;
}

body {
 background-image: url("aotwindowsbg.jpg");
 background-color: #cccccc;
 background-size: 100%;
}

input[type=checkbox] {
 accent-color: green;
}

progress {
 accent-color: hsl(120, 100%, 40%);
}

</style>

<title>AOT Tier List</title>

</head>
<body>


<h1 style="color:White; text-align: center;"> <b>AOT</b> Tier List</h1>

<li>Sasha</li> <img src="sasha.jpg" width="200" height="200">
<li>Hange</li> <img src="hange.jpg" width="200" height="200">
<li>Erwin</li> <img src="erwin.jpg" width="200" height="200">

</ol>
